$def with(review)

<h1>Review: $review.name</h1>

<div id="line-comment-form">
  <form action="/review/$review.id_/add_comment" method="post">
    <input type="hidden" name="number" value="-1" id="linenum" />
    <div class="comment-form">
      <div class="header">
        Your name: <input type="text" name="author" />
      </div>
      <textarea name="comment"></textarea>
    </div>
    <input type="submit" value="Send" />
  </form>
</div>

<div class="diff">
$for file in review.parsed_diff().files:
    <div class="file">
        <div class="file-header">$file.old</div>
    $for line in file.lines:
        <div class="line line-$line.type_">
            <div id="line-margin-$line.number" class="margin">
                <div class="margin-col">
                    <a href="#" class="add-comment" style="display: none;">
                        <img border="0" src="/static/images/add.png" />
                    </a>
                </div>
                <div class="margin-col">
                    <img border="0" src="/static/images/comment.png" class="has-comment" style="display: none;" />
                </div>
            </div>
            <pre>$line.content</pre>
        </div>
    </div>
</div>

<h2>Comments</h2>

<ul class="comments">
$for comment in review.comments:
  <li>
    <div class="header">
      by <b>$comment.user</b> at $comment.formatted_date()
    </div>
    <div class="body">
      $comment.text
    </div>
  </li>
</ul>

<h2>Post comment</h2>

<form action="/review/$review.id_/add_comment" method="post">
  <input type="hidden" name="number" value="-1" />
  <div class="comment-form">
    <div class="header">
      Your name: <input type="text" name="author" />
    </div>
    <textarea name="comment"></textarea>
  </div>
  <input type="submit" value="Send" />
</form>

<script type="text/javascript">
$$(document).ready(function () {
    CommentLoader.load($review.id_);
});

$$(".margin").hover(
    function () {
        var pos = $$(this).find(".has-comment").offset();
        $$(this).find(".line-comments").css("top", (pos.top + 20) + "px");
        $$(this).find(".line-comments").css("left", (pos.left) + "px");

        $$(this).find(".add-comment").show();
        $$(this).find(".line-comments").show();
    },
    function () {
        $$(this).find(".add-comment").hide();
        $$(this).find(".line-comments").hide();
    }
);

$$(".add-comment").click(
    function (event) {
        var id = $$(this).parent().parent().attr("id");
        var line = id.substring(id.lastIndexOf("-") + 1);
        var pos = $$(this).offset();
        $$("#linenum").val(line);
        $$("#line-comment-form").css("top", (pos.top + 20) + "px");
        $$("#line-comment-form").css("left", (pos.left + 20) + "px");
        $$("#line-comment-form").show();
        event.preventDefault();
    }
);
</script>
